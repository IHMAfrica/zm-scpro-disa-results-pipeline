apiVersion: flink.apache.org/v1beta1
kind: FlinkSessionJob
metadata:
  name: scpro-disa-results-pipeline
  namespace: flink-jobs
spec:
  deploymentName: session-cluster
  job:
    jarURI: https://github.com/IHMAfrica/zm-scpro-disa-results-pipeline/releases/download/latest/zm-scpro-disa-results-pipeline-all.jar
    entryClass: zm.gov.moh.hie.scp.StreamingJob
    parallelism: 1
    upgradeMode: stateless
    state: running
    args:
      - "--jdbc.url=jdbc:postgresql://172.16.20.9:35616/hie_manager"
      - "--kafka.group.id=scpro-disa-results-pipeline"
